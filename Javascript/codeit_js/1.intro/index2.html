<!DOCTYPE html>
<html>
<head>
  <title>Travel Website</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <img id="logo" src="images/logo.png" width="165" height="58">

 
  <div id="menu">
    <a id="home"  onclick="jclickMenu(id);">Home</a>
    <a id="seoul" onclick="jclickMenu(id);">Seoul</a>
    <a id="tokyo" onclick="jclickMenu(id);">Tokyo</a>
    <a id="paris"onclick="jclickMenu(id);">Paris</a>
  </div>

  <img id="photo" src="images/home.png" width="90%">

  <script>
    // 사진을 바꿔주는 함수
    function clickMenu(a) {
      document.getElementById('photo').src = 'images/' + a+ '.png';
      document.getElementById('home').style.fontWeight = 'normal';
      document.getElementById('seoul').style.fontWeight = 'normal';
      document.getElementById('tokyo').style.fontWeight = 'normal';
      document.getElementById('paris').style.fontWeight = 'normal';
      
      document.getElementById(a).style.fontWeight = 'bold';
    }

    // Jquery로 쓰기
    function jclickMenu(a) {
      $('photo').attr('src', 'images/'+a+'.png');

      $('home').css('font-weight', 'normal');
      $('seoul').attr('font-weight', 'normal');
      $('tokyo').attr('font-weight', 'normal');
      $('paris').attr('font-weight', 'normal');

      $(a).attr('font-weight', 'bold');
    }


  </script>
</body>
</html>
